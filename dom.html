<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dom.css">
    <link rel="stylesheet" href="rockpaperscissor.css">
    <title>DOM</title>
</head>
<body>

    <console class="log"></console>
    <p>Youtube Subscribe Button</p>
    <button class="subscribe" onclick="subscribeFunction()">Subscribe</button>

    <div class="rpsgame">
        <p>Rock Paper Scissor game</p>
        <a href="rockpaperscissor.html">Click here</a>
    </div>

    <div class="Amazon Calculator">
        <p>Amazon Shipping Calculator</p>
        <p>Orders under $40 = +$10 shipping</p>
        <p>Orders over $40 = FREE Shipping</p>
        <input type="text" class="orderCost" onkeydown  = 'costKeyDown()'placeholder="Cost of order" >
        <button onclick='totalOrder()' class="calculateButton" >Calculate</button>
        <p class="costShower"></p>
    </div>

    <script>
        function costKeyDown(){
            if (event.key === 'Enter'){
                totalOrder()
            }
        }

        function subscribeFunction (){
            const result = document.querySelector('.subscribe')

            if(result.innerHTML === 'Subscribe'){
                result.innerHTML = 'Subscribed'
                result.classList.add( 'subscribedbutton')
            } else {
                result.innerHTML = 'Subscribe'
                result.classList.remove('subscribedbutton')
            }
        }

        function totalOrder(){
            const inputElement = document.querySelector('.orderCost')
            let cost = Number(inputElement.value);

            if (cost < 40){
                cost = Math.round(cost + 10)
            }

            document.querySelector('.costShower').innerHTML = `Total cost: $${cost}`
        }
    </script>

</body>
</html>
